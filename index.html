<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Countdown</title>
</head>
<body>
    
    <section class="sec1">
        <div class="text">
            <h1>Our Website is Under Construction</h1>
            <p>Sample text. Click to select the text box. Click again or double click to start editing the text.</p>
        </div>
        <div class="cubes">
            <div class="cube">
                <h2 id="years"></h2>
                <h3>YEARS</h3>
            </div>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="cube">
                <h2 id="days"></h2>
                <h3>DAYS</h3>
            </div>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="cube">
                <h2 id="hours"></h2>
                <h3>HOURS</h3>
            </div>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="cube">
                <h2 id="minutes"></h2>
                <h3>MINUTES</h3>
            </div>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="cube">
                <h2 id="seconds"></h2>
                <h3>SECONDS</h3>
            </div>
        </div>
            
        <div class="subscribe">
            <p>subscribe now</p>
            <div class="input">
                <input class="inp" type="text">
                <button>SUBMIT</button>
            </div>
            <div class="socials">
                <div class="facebook"></div>
                <div class="twitter"></div>
                <div class="instagram"></div>
            </div>
        </div>
        
    </section>
        

    <script src="script.js"></script>
</body>
</html>
